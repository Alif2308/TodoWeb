<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link 
	rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	crossorigin="anonymous">

	<link 
	rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

	<!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
	<body>

		<div class="header">
			<h1 class="mb-2" style="color: #1a73e8;">Your today To Do</h1>
			<div class="settings-btn ">
				<i class="bi bi-gear-fill"></i>
			</div>
			
			<div class="settings-menu">
				<h5 style="color: #000000;">Settings</h5>
				<ul class="list-unstyled">
					<li><a href="#">Profile</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
	
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
			<script>
				document.querySelector('.settings-btn').addEventListener('click', function() {
				const menu = document.querySelector('.settings-menu');
				menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
				});

				window.addEventListener('click', function(e) {
				const menu = document.querySelector('.settings-menu');
				if (!menu.contains(e.target) && !document.querySelector('.settings-btn').contains(e.target)) {
					menu.style.display = 'none';
				}
				});
			</script>
		</div>
		<div class="container mt-5">
			<div class="card rounded-lg shadow-lg">
			  	<div class="card-body">
					<h3 class="card-title mb-2">Title</h3>
					<h5 class="card-subtitle mb-2 text-muted">Day</h5>
					<h5 class="card-subtitle mb-2 text-muted">Task</h5>
				</div>
			</div>
		</div>
		<div class="container mt-5">
			<div class="card rounded-lg shadow-lg">
				<div class="card-body">
					<h3 class="card-title mb-2">Title</h3>
					<h5 class="card-subtitle mb-2 text-muted">Day</h5>
					<h5 class="card-subtitle mb-2 text-muted">Task</h5>
				</div>
			</div>
		</div>
		<div class="container mt-5">
			<div class="card rounded-lg shadow-lg">
				<div class="card-body">
					<h3 class="card-title mb-2">Title</h3>
					<h5 class="card-subtitle mb-2 text-muted">Day</h5>
					<h5 class="card-subtitle mb-2 text-muted">Task</h5>
				</div>
			</div>
		</div>
		<div class="container mt-5">
			<div class="card rounded-lg shadow-lg">
				<div class="card-body">
					<h3 class="card-title mb-2">Title</h3>
					<h5 class="card-subtitle mb-2 text-muted">Day</h5>
					<h5 class="card-subtitle mb-2 text-muted">Task</h5>
				</div>
			</div>
		</div>
		
		<div class="container mt-5">
			<div class="card rounded-lg shadow-lg">
				<div class="card-body">
					<h3 class="card-title mb-2">Title</h3>
					<h5 class="card-subtitle mb-2 text-muted">Day</h5>
					<h5 class="card-subtitle mb-2 text-muted">Task</h5>
				</div>
			</div>
		</div>



		<div>
			<button id="addTaskButton" class="btn btn-primary btn-lg rounded-circle position-fixed" style="bottom: 20px; right: 10%; bottom: 10%;">
				<i class="fas fa-plus"></i>
			</button>
			<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="taskDay" class="form-label">Day</label>
									<input type="text" class="form-control" id="taskDay" placeholder="Enter Day">
								</div>
								<div class="mb-3">
									<label for="taskNote" class="form-label">Note</label>
									<textarea class="form-control" id="taskNote" rows="3" placeholder="Enter Note"></textarea>
								</div>
								<button type="submit" class="btn btn-primary">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		
			<!-- Include Bootstrap JS -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
			<!-- Your custom JavaScript -->
			<script>
				document.getElementById('addTaskButton').addEventListener('click', function() {
					var myModal = new bootstrap.Modal(document.getElementById('addTaskModal'));
					myModal.show();
				});
			</script>
		</div>
	</body>
</html>
